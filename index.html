<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Absensi Kajian</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

  <div class="w-full max-w-md bg-white rounded-xl shadow-md p-6 text-center">
    <h2 class="text-2xl font-bold text-gray-800 mb-4">Absensi Hadir Kajian</h2>

    <p id="loadingNama" class="text-blue-600 font-semibold mb-4">Memuat daftar nama...</p>

    <div class="relative mb-4">
      <input type="text" id="namaUser" placeholder="Ketik & pilih nama dari daftar..." autocomplete="off" disabled
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <div id="autocomplete-list" class="absolute w-full bg-white border border-gray-300 border-t-0 max-h-40 overflow-y-auto z-10 rounded-b-md"></div>
    </div>

    <p id="status" class="text-red-600 font-semibold mb-4">Menunggu lokasi...</p>

    <button id="absenBtn" disabled
      class="w-full bg-blue-600 text-white py-3 rounded-md font-semibold hover:bg-blue-700 transition disabled:bg-gray-400 mb-2">
      Absen Sekarang
    </button>

    <button id="tidakHadirBtn" disabled
      class="w-full bg-red-600 text-white py-3 rounded-md font-semibold hover:bg-red-700 transition disabled:bg-gray-400 mb-2">
      Laporkan Ketidakhadiran
    </button>

    <button id="caraPenggunaanBtn" onclick="tampilkanAturan()"
      class="text-blue-600 hover:underline text-sm mt-2">
      ℹ️ Cara Penggunaan
    </button>

    <p id="hasilAbsen" class="text-green-600 font-bold mt-4"></p>
  </div>

  <!-- Tambahkan script kamu di sini -->
  <script>
    function tampilkanAturan() {
      Swal.fire({
        icon: 'info',
        title: 'Cara Penggunaan',
        html: `
          <ul style="text-align: left;">
            <li>📍 <strong>Aktifkan GPS</strong> di perangkat Anda sebelum mulai menggunakan aplikasi.</li>
            <li>✅ Pilih nama Anda dari daftar yang tersedia.</li>
            <li>❌ Jika tidak memilih nama, tombol tidak bisa ditekan.</li>
            <li>📌 Pastikan nama yang diketik benar-benar sesuai dengan yang ada di sistem.</li>
          </ul>
        `
      });
    }
  </script>

</body>
</html>
